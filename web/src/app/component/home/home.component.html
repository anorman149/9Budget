<div class="main-container">
  <header class="header header-6">
    <div class="branding">
      <a class="nav-link">
        <clr-icon size="30" shape="coin-bag"></clr-icon>
        <span class="title">Budget</span>
      </a>
    </div>
    <div class="header-actions">
      <clr-dropdown>
        <button class="nav-icon" clrDropdownTrigger>
          <clr-icon shape="applicationUser"></clr-icon>
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a href="#" clrDropdownItem>About</a><!--TODO-->
          <a href="#" clrDropdownItem routerLink="api" routerLinkActive="active">API</a>
          <a href="#" clrDropdownItem>Preferences</a><!--TODO-->
          <a href="#" (click)="logout()" clrDropdownItem>Log out</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </header>
  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
    <clr-vertical-nav [clrVerticalNavCollapsible]="true" [(clrVerticalNavCollapsed)]="collapsed">
      <a clrVerticalNavLink routerLink="home" routerLinkActive="active">
        <clr-icon class="is-highlight" clrVerticalNavIcon shape="home"></clr-icon>
        Dashboard
      </a>
      <a clrVerticalNavLink routerLink="budgets" routerLinkActive="active">
        <clr-icon class="is-success" clrVerticalNavIcon shape="dollar"></clr-icon>
        Budgets
      </a>
      <a clrVerticalNavLink href="#">
        <clr-icon class="is-warning" clrVerticalNavIcon shape="bank"></clr-icon>
        Transactions
      </a>
      <a clrVerticalNavLink href="#">
        <clr-icon class="is-error" clrVerticalNavIcon shape="applicationUser"></clr-icon>
        Account
      </a>
      <a clrVerticalNavLink href="#">
        <clr-icon class="is-info" clrVerticalNavIcon shape="cog"></clr-icon>
        Settings
      </a>
    </clr-vertical-nav>
  </div>
</div>
