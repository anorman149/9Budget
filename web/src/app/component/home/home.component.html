<div class="main-container">
  <header class="header header-6">
    <div class="branding">
      <a class="nav-link">
        <clr-icon size="30" shape="coin-bag"></clr-icon>
        <span class="title">9Budget</span>
      </a>
    </div>
    <div class="header-actions">
      <clr-dropdown>
        <button class="nav-icon" clrDropdownTrigger>
          <clr-icon shape="user"></clr-icon>
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a href="#" clrDropdownItem>About</a><!--TODO-->
          <a href="#" clrDropdownItem (click)="hideAll(); showAPI = true;">API</a><!--TODO-->
          <a href="#" clrDropdownItem>Preferences</a><!--TODO-->
          <a href="#" (click)="logout()" clrDropdownItem>Log out</a>
        </clr-dropdown-menu>
      </clr-dropdown>
</div>
  </header>
  <div class="content-container">
    <div class="content-area">
      <!--Budgets Section-->
      <div *ngIf="showBudgets">
        <app-budget></app-budget>
      </div>

      <!--Dashboard Section-->
      <div *ngIf="showDashboard">

      </div>

      <!--Transaction Section-->
      <div *ngIf="showTransactions">

      </div>

      <!--Account Section-->
      <div *ngIf="showAccount">
        <app-account></app-account>
      </div>

      <!--Settings Section-->
      <div *ngIf="showSettings">

      </div>

      <!--API Section-->
      <div *ngIf="showAPI">
        <app-swagger></app-swagger>
      </div>
    </div>
    <clr-vertical-nav [clrVerticalNavCollapsible]="true" [(clrVerticalNavCollapsed)]="collapsed">
      <a clrVerticalNavLink href="#" (click)="hideAll(); showDashboard = true;">
        <clr-icon class="is-highlight" clrVerticalNavIcon shape="home"></clr-icon>
        Dashboard
      </a>
      <a clrVerticalNavLink href="#" (click)="hideAll(); showBudgets = true;">
        <clr-icon class="is-success" clrVerticalNavIcon shape="dollar"></clr-icon>
        Budgets
      </a>
      <a clrVerticalNavLink href="#" (click)="hideAll(); showTransactions = true;">
        <clr-icon class="is-warning" clrVerticalNavIcon shape="bank"></clr-icon>
        Transactions
      </a>
      <a clrVerticalNavLink href="#" (click)="hideAll(); showAccount = true;">
        <clr-icon class="is-error" clrVerticalNavIcon shape="user"></clr-icon>
        Account
      </a>
      <a clrVerticalNavLink href="#" (click)="hideAll(); showSettings = true;">
        <clr-icon class="is-info" clrVerticalNavIcon shape="cog"></clr-icon>
        Settings
      </a>
    </clr-vertical-nav>
  </div>
</div>
