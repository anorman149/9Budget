<div class="main-container">
  <clr-datagrid>
    <clr-dg-column>Amount</clr-dg-column>
    <clr-dg-column>Date</clr-dg-column>
    <clr-dg-column>Description</clr-dg-column>
    <clr-dg-column>Category</clr-dg-column>

    <clr-dg-row *clrDgItems="let transaction of transactions">
      <clr-dg-cell>{{transaction.amount}}</clr-dg-cell>
      <clr-dg-cell>{{transaction.date}}</clr-dg-cell>
      <clr-dg-cell>{{transaction.description}}</clr-dg-cell>
      <clr-dg-cell>{{transaction.category.type}}</clr-dg-cell>
    </clr-dg-row>

    <clr-dg-footer>{{transactions.length}} transactions</clr-dg-footer>
  </clr-datagrid>
</div>
