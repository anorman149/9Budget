<div class="login-wrapper">
  <form class="login" [formGroup]="resetpasswordForm" (ngSubmit)="submit()">
    <section class="title">
      <h3 class="welcome">Forget Password...?</h3>
      <h4 class = "welcome">No problem! </h4>
      <clr-icon size="26" shape="coin-bag"></clr-icon>
      9Budget
    </section>
    <div class="login-group">
      <clr-password-container>
        <label class="clr-sr-only">Password</label>
        <input type="password" name="password" clrPassword placeholder="Password" formControlName="password" minlength="8"
               required/>
        <clr-control-error *clrIfError="'required'">This field is required</clr-control-error>
        <clr-control-error *clrIfError="'minlength'">Password must be at least 8 characters</clr-control-error>
        <clr-control-helper>Password must be 8 characters</clr-control-helper>
      </clr-password-container>
      <button type="submit" class="btn btn-primary" [disabled]="!resetpasswordForm.valid">Submit</button>
    </div>
  </form>
</div>
